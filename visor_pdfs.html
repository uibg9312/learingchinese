<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: sans-serif;

            margin-top: 0;

            border-bottom: 1px solid #ddd;
        }
        iframe {
            width: 100%;
            height: 700px; /* Ajusta la altura según necesites */
            border: none;
        }
        /* Estilo opcional para enlazar desde otras páginas */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
